<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Dancing+Script&family=Libre+Baskerville&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clothing store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="navbar">
        <h2>Strawberries and sugar.com</h2>
        <div class="cart">
            <i class="bi bi-bag-heart"></i>
            <div class="cartamount">0</div>
        </div>
    </div>
    <div class="shop" id="shop">
        <div class="item">
            <img width="220" height="" src="images/img-1.jpg" alt="">
            <h2>Swiss beaty lip gloss</h2>
            <div class="price-quantity">
                <h2>899.00</h2>
                <div class="buttons">
                    <i class="bi bi-dash"></i>
                    <div class="quantity">0</div>
                    <i class="bi bi-plus-lg"></i>
                </div>
            </div>
        </div>
        <div class="item">
            <img width="220" height="375" src="images/img-2.jpg" alt="">
            <h2>Foundation brush</h2>
            <div class="price-quantity">
                <h2>499.00</h2>
                <div class="buttons">
                    <i class="bi bi-dash"></i>
                    <div class="quantity">0</div>
                    <i class="bi bi-plus-lg"></i>
                </div>
            </div>
        </div>
        <div class="item">
            <img width="220" height="375" src="images/img-3.jpg" alt="">
            <h2>Eyelash curler</h2>
            <div class="price-quantity">
                <h2>499.00</h2>
                <div class="buttons">
                    <i class="bi bi-dash"></i>
                    <div class="quantity">0</div>
                    <i class="bi bi-plus-lg"></i>
                </div>
            </div>
        </div>
        <div class="item">
            <img width="220" height="375" src="images/img-4.jpg" alt="">
            <h2>Liquid concealer</h2>
            <div class="price-quantity">
                <h2>1499.00</h2>
                <div class="buttons">
                    <i class="bi bi-dash"></i>
                    <div class="quantity">0</div>
                    <i class="bi bi-plus-lg"></i>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
